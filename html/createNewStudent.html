<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link rel="stylesheet" href="../css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
</head>
<body>
	<div class="register">
		<div class="title">
			<h2>Attendance Monitoring System</h2>
		</div>
		
		<h1 >Register</h1>
		<div class="border"></div>

		<div id="status" style="display: none"> 
			<p id="message"></p>
		</div>

		<form class="register-form" method="post" id="form">
			<input type="text" placeholder="Roll No." id="rollNo" name="rollNo">
			<input type="text" placeholder="Email" id="email" name="username">
			<input type="password" placeholder="Password" id="password" name="password">
			<input type="text" placeholder="First name" id="firstname" name="firstname">
			<input type="text" placeholder="Last name" id="lastname" name="lastname">
			<div class="control">
				<input type="button" value="Take photos" id="takePhotos">
				<input type="button" id="submit" value="submit"></input>
			</div>
		</form>

		<div class="show-camera">
			<div class="message">
				<p>When ready, start taking photos, make sure to upload at least 5 different photos, with and without spectacles</p>
			</div>

			<div id="my-camera">
				<!-- <video id="video"></video> -->
			</div>
		</div>

		<div class="control">
			<button id="snap">Capture</button>
			<button id="delete">Delete images</button>
		</div>
		<hr>

		<div id="results"></div>
	
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../javascript/script.js"></script>
	<script src="../javascript/register.js"></script>
	<script src="../javascript/checkAuthorization.js"></script>
</html>
